onDiff*tonBalance;changes.push(`курс тона ${tonChangeText} на ${toMaxPrecision(Math.abs(tonDiff))}$ (${(tonDiff/prevTonPrice*100).toFixed(8)}%) · изменение баланса: ${tonImpact>0?'+':''}${toMaxPrecision(tonImpact)}$`);}const usdDiff=usdRubRate-prevUsdRate;if(Math.abs(usdDiff)>1e-12){const usdChangeText=usdDiff>0?'вырос':'упал';const usdImpact=(rubBalance/usdRubRate)-(rubBalance/prevUsdRate);changes.push(`курс доллара ${usdChangeText} на ${toMaxPrecision(Math.abs(usdDiff))}₽ (${(usdDiff/prevUsdRate*100).toFixed(8)}%) · изменение баланса: ${usdImpact>0?'+':''}${toMaxPrecision(usdImpact)}$`);}if(changes.length>0){changesEl.innerHTML=changes.map(c=>`<div>${c}</div>`).join('');}prevTonPrice=tonPrice;prevUsdRate=usdRubRate;}function updateDisplay(){const tonValue=tonBalance*tonPrice;const rubValue=rubBalance/usdRubRate;const totalUsd=usdBalance+tonValue+rubValue;const totalRub=totalUsd*usdRubRate;document.getElementById('totalUsd').innerText=toMaxPrecision(totalUsd);document.getElementById('totalRub').innerText=toMaxPrecision(totalRub);document.getElementById('usdPart').innerText=toMaxPrecision(usdBalance);document.getElementById('usdAmount').innerText=toMaxPrecision(usdBalance);document.getElementById('tonPart').innerText=toMaxPrecision(tonValue);document.getElementById('tonAmount').innerText=toMaxPrecision(tonBalance);document.getElementById('rubPart').innerText=toMaxPrecision(rubValue);document.getElementById('rubAmount').innerText=toMaxPrecision(rubBalance);document.getElementById('tonUsd').innerText=toMaxPrecision(tonPrice);document.getElementById('usdRub').innerText=toMaxPrecision(usdRubRate);document.getElementById('rubUsd').innerText=toMaxPrecision(1/usdRubRate);updateChanges();}async function updateTime(){const mskDate=await fetchMskTime();if(mskDate){document.getElementById('date').innerText=formatDate(mskDate);}}async function fullUpdate(){await Promise.all([updateTime(),fetchRates()]);updateDisplay();}fullUpdate();setInterval(async()=>{await updateTime();updateDisplay();},1000);setInterval(async()=>{await fetchRates();updateDisplay();},3000);})();</script></body></html>
